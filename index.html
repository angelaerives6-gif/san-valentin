<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Alfonso üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');

        :root {
            --pink-dark: #ff4d6d;
            --pink-light: #ffb3c1;
            --bg-color: #fff0f3;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg-color);
            color: #5e0b15;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }

        /* --- PANTALLA 1: BIENVENIDA --- */
        #intro-screen {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            position: fixed;
            z-index: 1000;
            animation: fadeOutMain 1s forwards 4s; /* Desaparece despu√©s de 4 seg */
        }

        .welcome-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            text-align: center;
            animation: fadeLetters 3s forwards;
        }

        .heart-beat {
            font-size: 80px;
            animation: beat 1s infinite;
            margin-top: 20px;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes fadeLetters {
            0% { opacity: 0; transform: translateY(20px); }
            30% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; filter: blur(10px); }
        }

        @keyframes fadeOutMain {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- AVISO GIRAR TEL√âFONO --- */
        #rotate-notice {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--pink-dark);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
            text-align: center;
        }

        .phone-icon {
            font-size: 50px;
            animation: rotatePhone 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes rotatePhone {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(90deg); }
        }

        @media (orientation: landscape) {
            #rotate-notice { display: none; }
        }

        /* --- CONTENIDO DE LA CARTA --- */
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            min-height: 100vh;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .typewriter {
            font-size: 1.8rem;
            font-weight: 500;
            max-width: 800px;
            line-height: 1.6;
            margin: 20px 0;
        }

        /* --- LLUVIA DE CORAZONES --- */
        .heart-rain {
            position: fixed;
            top: -20px;
            font-size: 20px;
            pointer-events: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); opacity: 0; }
        }

        /* --- TEMPORIZADOR --- */
        .timer-container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 2px solid var(--pink-light);
        }

        #timer {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--pink-dark);
        }

        /* --- CORAZ√ìN FINAL --- */
        .final-box {
            margin-top: 50px;
            padding: 40px;
            position: relative;
        }

        .floating-hearts {
            font-size: 5rem;
            filter: drop-shadow(0 0 10px var(--pink-light));
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .atte {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--pink-dark);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="welcome-text">Feliz San Valent√≠n mi amor</div>
        <div class="heart-beat">‚ù§Ô∏è</div>
    </div>

    <div id="rotate-notice">
        <div class="phone-icon">üì±</div>
        <h2>Gira tu tel√©fono mi amor</h2>
        <p>para que puedas leer lo que tengo para ti</p>
    </div>

    <div class="content">
        
        <section>
            <div id="text1" class="typewriter"></div>
        </section>

        <section>
            <div id="text2" class="typewriter"></div>
        </section>

        <section>
            <h2 style="font-family: 'Dancing Script'; font-size: 2.5rem;">Todo el tiempo que hemos estado me has hecho muy feliz</h2>
            <div class="timer-container">
                <div id="timer">Calculando...</div>
            </div>
            <p style="margin-top: 15px; font-weight: bold;">desde el 18 de enero del 2025</p>
        </section>

        <section>
            <div id="text3" class="typewriter"></div>
            <div class="final-box">
                <div class="floating-hearts">üíñ</div>
                <div style="font-size: 2rem; font-weight: bold;">ALFONSO</div>
                <div class="atte">ATTE: tu novia</div>
            </div>
        </section>

    </div>

    <script>
        const msg1 = "estoy tan feliz de estar a tu lado, eres el mejor hombre del mundo, te amo Alfonso";
        const msg2 = "Mi amor,\nEn este 14 de febrero, quiero recordarte lo mucho que significas para m√≠. Aunque intento demostrarlo cada d√≠a, quiero aprovechar este momento para poner en palabras lo que a veces es dif√≠cil de decir con la profundidad que siento. Eres esa persona que lleg√≥ a mi vida y la llen√≥ de colores, de sonrisas y de amor";
        const msg3 = "te hize esta peque√±a animaci√≥n como un detalle de lo mucho que te mereces";

        let status = { s1: false, s2: false, s3: false };

        function typeWriter(text, elementId, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        // Detectar scroll para iniciar escritura
        window.addEventListener('scroll', () => {
            const trigger = window.innerHeight * 0.8;
            
            if (!status.s1 && document.getElementById('text1').getBoundingClientRect().top < trigger) {
                status.s1 = true;
                typeWriter(msg1, 'text1');
            }
            if (!status.s2 && document.getElementById('text2').getBoundingClientRect().top < trigger) {
                status.s2 = true;
                typeWriter(msg2, 'text2');
            }
            if (!status.s3 && document.getElementById('text3').getBoundingClientRect().top < trigger) {
                status.s3 = true;
                typeWriter(msg3, 'text3');
            }
        });

        // Lluvia de corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üå∏'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Temporizador
        function updateTimer() {
            const startDate = new Date("2025-01-18T00:00:00").getTime();
            const now = new Date().getTime();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
